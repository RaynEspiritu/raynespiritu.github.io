<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <div class="form">
      <form>
        <h1>Registration Form</h1>
        First Name: <br> <input type="text" name="fName" size="35"><br/>
        Last Name: <br> <input type="text" name="lName" size="35"><br/>
        Nick Name: <br> <input type="text" name="nName" size="35"><br/>
        Email: <br> <input type="text" name="email" size="35"><br/>
        Password: <br> <input type="text" name="password" size="35"><br/>
        Date of Birth: <br> <input type="date" id="birthday" name="birthday" size="35"><br/>
        Gender: <br> 
        <input type="radio" name="gender" value="male">Male 
        <input type="radio" name="gender" value="female">Female 
        <input type="radio" name="gender" value="other">Other
        <br/>
        Mobile: <br> <input type="tel" size="35"><br/>
        Address: <br> <textarea rows="10" cols="35"></textarea><br/>
        <button class="submit">Submit</button>
        <button class="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
